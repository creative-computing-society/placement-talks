<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Creative Computing Society is back again with an interactive and enriching QnA session 'Placement Talks' with three members from its Executive Board of 2020 who, with their hardwork and perseverance have made their places in tech giants like Google, Amazon, Bloomberg and Microsoft with international packages over 1 crore.">

    <link rel="icon" href="{% static 'questions/img/CCSLOGO.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asul&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'questions/css/style.css' %}" />
    <script defer src="{% static 'questions/js/script.js' %}"></script>

    <title>Speaker Session</title>
  </head>
  <body>
    <section id="question">
      <div class="question-box">
        <div class="speaker-box">
          <img
            src="{% static 'questions/img/sandeep_jain.jpg' %}"
            alt="Customer Photo"
            class="speaker"
          />
          <img
            src="{% static 'questions/img/CCSLOGO.png' %}"
            alt="Customer Photo"
            style="background-color: black;"
            class="speaker"
          />
          <img
            src="{% static 'questions/img/arsh_goyal.jpg' %}"
            alt="Customer Photo"
            class="speaker"
          />
        </div>
        <form onsubmit="return raiseQuestion();" class="cta-form">
          <div>
            <label for="full name">Full Name</label>
            <input
              id="questioner"
              type="text"
              placeholder=""
              maxlength="25"
              required
            />
          </div>
          <div>
            <label for="question">Enter Your Question</label>
            <input
              id="text"
              type="text"
              placeholder=""
              maxlength="250"
              required
            />
          </div>
          <button id="submit-button" type="submit" class="btn btn--form">Send</button>
          <div id="loader" class="loading hidden"></div>
        </form>
      </div>
      <div class="previous-question-box">
        <ul id="user-questions-list" class="list">
        </ul>
      </div>
    </section>
    <section id="error" class="hidden">
      <h1>Something went wrong</h2>
      <h2>Please reload the page!</h2>
    </section>
  </body>
</html>
